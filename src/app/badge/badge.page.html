<ion-content>
  <ion-list *ngFor="let serie of series">
    <ion-badge id="titulo" color="success">{{serie.titulo}}</ion-badge>
    <ion-badge id="IMDb" color="warning">IMDb = {{serie.imdb}}</ion-badge>

  </ion-list>
</ion-content>
